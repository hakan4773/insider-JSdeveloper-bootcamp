<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <h1>Giriş Yap</h1>
    <form action="/login" method="POST" style="width: 200px;">
        <div >
            <label  for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="Emailinizi girin" required>
        </div>
        <div>
            <label  for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <div style="margin: 4px;">
            <label for="hatırla">Beni Hatırla</label>
            <input type="checkbox" id="hatırla" name="hatırla">
        </div>
        </div>
             <button style="margin: 4px;"  type="submit" >Giriş Yap</button>
         <div style="margin: 4px;">
            <a href="/signup.html"> Hesabın yok mu? Hemen Kayıt Ol</a>
        </div>
    </form>
</body>
</html>
