<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Problemi</title>
</head>
<body>
    <script>
        function sekans(limit) {
            let maxLength = 0;
            let number = 0;

            for (let i = 1; i < limit; i++) {
                let n = i;
                let length = 1;

                while (n !== 1) {
                    if (n % 2 === 0) {
                        n = n / 2;
                    } else {
                        n = 3 * n + 1;
                    }
                    length++;
                }

                if (length > maxLength) {
                    maxLength = length;
                    number = i;
                }
            }
            console.log(`En uzun dizi: ${number}, Uzunluk: ${maxLength}`);


        }
        sekans(1000000);
    </script>
</body>
</html>
