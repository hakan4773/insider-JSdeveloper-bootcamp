<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
  <h1>Hesap Oluştur</h1>
    <form action="/signup" method="POST" style="width: 200px;">
        <div>
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
        </div>
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="Emailinizi girin" required>
        </div>
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <div>
            <label for="confirm_password">Şifreyi onayla:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi girin" required>
        </div>
        <br>
        <button type="submit">Kayıt Ol</button>
        <br>
        <div>
            <a href="/login.html">Zaten bir hesabın var mı? Giriş Yap</a>
        </div>
    </form>

</body>
</html>
