<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="form-container">
  <h1 class="form-title">Hesap Oluştur</h1>
    <form action="/signup" method="POST" class="signup-form">
        <div>
            <label  for="name">Ad Soyad:</label>
            <input class="form-input" type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
        </div>
        <div>
            <label for="email">E-posta:</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Emailinizi girin" required>
        </div>
        <div>
            <label for="password">Şifre:</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <div>
            <label for="confirm_password">Şifreyi onayla:</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi girin" required>
        </div>
        <div class="form-button-container">
        <button class="form-button" type="submit">Kayıt Ol</button>
        </div>
        <div>
            <a href="/login.html" class="links">Zaten bir hesabın var mı? Giriş Yap</a>
        </div>
    </form>
</div>
</body>
</html>
