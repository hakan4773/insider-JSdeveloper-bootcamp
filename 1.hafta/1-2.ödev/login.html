<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giriş Yap</title>
</head>
<body>
    <div class="form-container">
    <h1 class="form-title">Giriş Yap</h1>
    <form action="/login" method="POST" class="login-form">
        <div >
            <label  for="email">E-posta:</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Emailinizi girin" required>
        </div>
        <div>
            <label  for="password">Şifre:</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <div >
            <label for="hatırla">Beni Hatırla</label>
            <input type="checkbox" id="hatırla" name="hatırla">
        </div>
        <div class="form-button-container">       <button class="form-button"  type="submit" >Giriş Yap</button>
              </div>
         <div >
            <a href="/signup.html" class="links"> Hesabın yok mu? Hemen Kayıt Ol</a>
        </div>
  
            
    </form>
  </div>
</div>
</body>
</html>
